<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- background-color: rgb(177, 226, 206); -->
<body style="background-image: linear-gradient(black 40%,rgb(13, 19, 69));height: 100vh;">
    <div class="container">
        <h1 style="color: rgb(236, 161, 23);text-shadow: 1px 1px white;" class="text-center mt-5">BMI CALCULATOR</h1>
        <div class="row">
            <div class="col"></div>
            <div style="width: 500px; height: 500px;" class="col">
                <div class="border border-secondary shadow w-100 h-100 mt-3 rounded-3 bg-info-subtle text-center">
                    <form action="">
                        <div class="form-floating mt-5 m-3">
                            <input type="number" class="form-control border" id="weight" placeholder="Enter the weight in Kgs" >
                            <label for="weight">Enter the weight in Kgs</label>
                          </div>
                          <div class="form-floating mb-3 m-3">
                            <input type="number" class="form-control border " id="height" placeholder="Enter the height in meters" >
                            <label for="height">Enter the height in meters</label>
                          </div>    
                          <div onclick="getBmi()" class="mb-3 ms-3 align-middle text-center">
                            <button type="button" class="btn btn-primary w-75 m-3">Calculate</button>
                        </div>
                    </form>
                    <div id="result">
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
const getBmi=()=>{
    const weight1=weight.value
    const height1=height.value
    // console.log(weight1,height1);
    localStorage.setItem("weight",weight1)
    localStorage.setItem("height",height1)
    if(weight1&&height1){
        let bmi=eval(weight1/(height1**2))
        // console.log(bmi);
        if (bmi>=18.5&&bmi<=24.9) {
            result.innerHTML=`
                                    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="text-center text-success ">Your BMI is</h3>
                        <h2 class="text-center text-success">${bmi.toFixed(2)}</h2>
                        <h3 class="text-center text-success">Normal</h3>
            `
        } else if(bmi<18.5){
            result.innerHTML=`
                                    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="text-center text-danger ">Your BMI is</h3>
                        <h2 class="text-center text-danger">${bmi.toFixed(2)}</h2>
                        <h3 class="text-center text-danger">UnderWeight!!</h3>
            `

        }else{
            result.innerHTML=`
                                    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="text-center text-danger ">Your BMI is</h3>
                        <h2 class="text-center text-danger">${bmi.toFixed(2)}</h2>
                        <h3 class="text-center text-danger">OverWeight!!</h3>
            `

        }
        
    }else{
        alert("Please fill the fields..!!")
    }
    
}
</script>
</html>
